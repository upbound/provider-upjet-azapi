    azapi_update_resource:
        subCategory: ""
        description: This resource can manage a subset of any existing Azure resource manager resource's properties. -> Note This resource is used to add or modify properties on an existing resource. When delete azapi_update_resource, no operation will be performed, and these properties will stay unchanged. If you want to restore the modified properties to some values, you must apply the restored properties before deleting.
        name: azapi_update_resource
        title: azapi_update_resource Resource - terraform-provider-azapi
        examples:
            - name: example
              manifest: |-
                {
                  "body": {
                    "properties": {
                      "inboundNatRules": [
                        {
                          "properties": {
                            "idleTimeoutInMinutes": 15
                          }
                        }
                      ]
                    }
                  },
                  "depends_on": [
                    "${azurerm_lb_nat_rule.example}"
                  ],
                  "resource_id": "${azurerm_lb.example.id}",
                  "type": "Microsoft.Network/loadBalancers@2021-03-01"
                }
              references:
                resource_id: azurerm_lb.example.id
              dependencies:
                azurerm_lb.example: |-
                    {
                      "frontend_ip_configuration": [
                        {
                          "name": "PublicIPAddress",
                          "public_ip_address_id": "${azurerm_public_ip.example.id}"
                        }
                      ],
                      "location": "${azurerm_resource_group.example.location}",
                      "name": "example-lb",
                      "resource_group_name": "${azurerm_resource_group.example.name}"
                    }
                azurerm_lb_nat_rule.example: |-
                    {
                      "backend_port": 3389,
                      "frontend_ip_configuration_name": "PublicIPAddress",
                      "frontend_port": 3389,
                      "loadbalancer_id": "${azurerm_lb.example.id}",
                      "name": "RDPAccess",
                      "protocol": "Tcp",
                      "resource_group_name": "${azurerm_resource_group.example.name}"
                    }
                azurerm_public_ip.example: |-
                    {
                      "allocation_method": "Static",
                      "location": "${azurerm_resource_group.example.location}",
                      "name": "example-ip",
                      "resource_group_name": "${azurerm_resource_group.example.name}"
                    }
                azurerm_resource_group.example: |-
                    {
                      "location": "west europe",
                      "name": "example-rg"
                    }
