    azapi_resource_action:
        subCategory: ""
        name: azapi_resource_action
        title: azapi_resource_action Resource - terraform-provider-azapi
        examples:
            - name: start
              manifest: |-
                {
                  "action": "start",
                  "count": "${var.enabled ? 1 : 0}",
                  "resource_id": "${azurerm_spring_cloud_service.test.id}",
                  "response_export_values": [
                    "*"
                  ],
                  "type": "Microsoft.AppPlatform/Spring@2022-05-01-preview"
                }
              references:
                resource_id: azurerm_spring_cloud_service.test.id
              dependencies:
                azurerm_resource_group.example: |-
                    {
                      "location": "west europe",
                      "name": "example-rg"
                    }
                azurerm_spring_cloud_service.test: |-
                    {
                      "location": "${azurerm_resource_group.test.location}",
                      "name": "example-spring",
                      "resource_group_name": "${azurerm_resource_group.test.name}",
                      "sku_name": "S0"
                    }
            - name: stop
