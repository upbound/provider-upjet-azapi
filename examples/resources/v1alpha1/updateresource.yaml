apiVersion: resources.azapi.upbound.io/v1alpha1
kind: UpdateResource
metadata:
  annotations:
    meta.upbound.io/example-id: resources/v1alpha1/updateresource
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    body: |-
      ${jsonencode({
          properties = {
            inboundNatRules = [
              {
                properties = {
                  idleTimeoutInMinutes = 15
                }
              }
            ]
          }
        })}
    resourceId: ${azurerm_lb.example.id}
    type: Microsoft.Network/loadBalancers@2021-03-01
# This resource needs a valid resourceId (network LoadBalancer id) and depends on network LoadBalancerNatRule
